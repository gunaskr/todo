<mat-tab-group>
  <mat-tab label="Create">
    <form [formGroup]="taskForm" class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Task Title" formControlName="title">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Task description" formControlName="description"></textarea>
      </mat-form-field>
      <button mat-raised-button [disabled]="taskForm.invalid || taskForm.pristine" (click)="addTask()">Add Task</button>
    </form>
    <app-task-list [tasks]="tasks" (updateTask)="updateTask($event)"></app-task-list>
  </mat-tab>
  <mat-tab label="Pending">
    <app-task-list [tasks]="tasks" [done]="'N'"></app-task-list>
  </mat-tab>
  <mat-tab label="Completed">
    <app-task-list [tasks]="tasks" [done]="'Y'" ></app-task-list>
  </mat-tab>
</mat-tab-group>
