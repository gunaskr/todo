<mat-list dense>
  <mat-list-item *ngFor="let task of _tasks">
    <span matLine matTooltip="{{task.description}}" [ngStyle]="{'text-decoration': task.done?'line-through':''}">{{ task.title }} </span>
    <mat-checkbox [(ngModel)]="task.done" (change)="updateTask.emit(task)" [disabled]="done">Done</mat-checkbox>
  </mat-list-item>
</mat-list>
